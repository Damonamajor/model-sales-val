# This file contains relevant inputs for the initial_flagging.py script,
# which will (ideally) be run one time when we first populate the flag
# table in athena.
---
stat_groups: [
  "rolling_window",
  "township_code",
  "class"
]

iso_forest: [
  "meta_sale_price",
  "sv_price_per_sqft",
  "sv_days_since_last_transaction",
  "sv_cgdr",
  "sv_sale_dup_counts"
]

dev_bounds: [2, 3]

# 'start' and 'end' determine which sales will be written to the
# data.flag table. 'date floor' should always be exactly 11 months
# prior to 'start', this allows the flagging model to use a year
# long rolling window

# Leave 'end' blank if we want to flag all sales since start date
time_frame:
  data_floor: "2013-02-01"
  start: "2014-01-01"
  end: "2021-12-31"
