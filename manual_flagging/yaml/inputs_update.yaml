# This file contains relevant inputs for the manual_update.py script.
# We use these inputs when we want to re-flag already flagged sales.
---
stat_groups: [
  "rolling_window",
  "township_code",
  "class"
]

iso_forest: [
  "meta_sale_price",
  "sv_price_per_sqft",
  "sv_days_since_last_transaction",
  "sv_cgdr",
  "sv_sale_dup_counts"
]

dev_bounds: [2, 3]

# 'start' and 'end' determine which sales will be updated and written
# to the sale.flag table.

# Leave 'end' blank if we want to flag all sales since start date
time_frame:
  start: "2019-01-01"
  end: "2021-12-31"

rolling_window_months: 12

min_groups_threshold: 30
