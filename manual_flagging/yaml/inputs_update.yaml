# This file contains relevant inputs for the manual_update.py script.
# We use these inputs when we want to re-flag already flagged sales.
---
stat_groups: [
  "rolling_window",
  "township_code",
  "class"
]

iso_forest: [
  "meta_sale_price",
  "sv_price_per_sqft",
  "sv_days_since_last_transaction",
  "sv_cgdr",
  "sv_sale_dup_counts"
]

dev_bounds: [2, 3]

# Leave end blank if there is no upper bound on when we want to re-flag
time_frame:
  start: "2018-02-01"
  end: "2021-12-31"
